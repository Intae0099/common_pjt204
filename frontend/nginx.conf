server {
    # 80번 포트에서 요청을 받음
    listen 80;

    # Vue.js 빌드 결과물(정적 파일)을 제공하는 부분
    location / {
        # Dockerfile에서 dist 폴더를 복사해 넣은 경로
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Vue Router의 History 모드를 지원하기 위한 설정
        # URL에 해당하는 파일이 없으면 모두 index.html로 요청을 돌려줌
        try_files $uri $uri/ /index.html;
    }

    # /api로 시작하는 모든 요청을 백엔드 컨테이너로 전달(리버스 프록시)
    location /api {
        # docker-compose.yml에 정의된 백엔드 서비스 이름(backend-app)과 포트(8080)
        proxy_pass http://backend-app:8080;
        
        # 실제 요청 정보를 백엔드로 전달하기 위한 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}