version: "3.8"

services:
  ai-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ai-app
    restart: always
    ports:
      - "8997:8000"
    # GPU 지원 설정
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # 환경변수는 컨테이너 내부의 config/.env에서 로드됨
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    networks:
      - db_default

networks:
  db_default:
    external: true